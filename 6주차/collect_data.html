<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>

    <h2>User Registration Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <!-- 
                label은 인풋의 설명을 해주는 역할을 함. 그리고 for 속성으로 인풋과 연결해줌
                type은 인풋의 타입을 정해주는 것임
                type="text" : 일반 텍스트 입력
                type="email" : 이메일 입력
                type="password" : 비밀번호 입력
                type="radio" : 선택형 버튼
                type="checkbox" : 체크박스

                select : 드롭다운 목록 구성 리스트
                
                보통 label은 input 앞에 쓰는 경우가 많지만, radio 버튼이나 checkbox처럼 선택지를 여러 개 보여줘야 할 때는 뒤에 쓰는 게 더 자연스럽고 직관적이에요.
            -->
            <!-- Full Name -->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" placeholder="At least 6 characters" required><br><br>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <!-- Gender -->
            Gender:
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <!-- Country -->
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">-- Select your country --</option>
                <option value="kr">South Korea</option>
                <option value="us">USA</option>
                <option value="jp">Japan</option>
                <option value="etc">Other</option>
            </select><br><br>

            <!-- Terms -->
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label><br><br>

            <!-- Submit -->
            <input type="submit" value="Register">
        </fieldset>
    </form>

</body>
</html>
