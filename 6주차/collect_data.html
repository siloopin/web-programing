<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>

    <h2>User Registration Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <!-- Full Name -->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" placeholder="At least 6 characters" required><br><br>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <!-- Gender -->
            Gender:
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <!-- Country -->
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">-- Select your country --</option>
                <option value="kr">South Korea</option>
                <option value="us">USA</option>
                <option value="jp">Japan</option>
                <option value="etc">Other</option>
            </select><br><br>

            <!-- Terms -->
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label><br><br>

            <!-- Submit -->
            <input type="submit" value="Register">
        </fieldset>
    </form>

</body>
</html>
